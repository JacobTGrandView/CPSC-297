<!DOCTYPE html>
<html lang="en">
<body>

<script>

  //add(a, b): This function should take two arguments, a and b, and return their sum.
  function add(a,b) {
      return a + b;
  }

  let add_test = add(6, 3);
  console.log(add_test);

  //subtract(a, b): This function should take two arguments, a and b, and return their difference.
  function subtract(a,b) {
      return a - b;
  }

  let subtract_test = subtract(6, 3);
  console.log(subtract_test);

  //multiply(a, b): This function should take two arguments, a and b, and return their product.
  function multiply(a,b) {
      return a * b;
  }

  let multiply_test = multiply(6, 3);
  console.log(multiply_test);

  //divide(a, b): This function should take two arguments, a and b, and return their quotient.
  function divide(a,b) {
      return a / b;
  }

  let divide_test = divide(6, 3);
  console.log(divide_test);

</script>

</body>
</html>
