<!DOCTYPE html>
<htm>
    <head>
        <title>Decorative Pillows</title>
        <style>
            .pillow-container {
                display: grid;
                grid-template-columns: repeat(auto-fill,
                minmax(200px, 1fr));
                gap: 20px;
            }

            .pillow {
                border: 1px solid #ccc;
                padding: 10px;
                text-align: center;
            }

            .pillow img {
                max-width: 100%;
            }

        </style>
    </head>
    <body>
    <h1>Decorative Pillows</h1>
    <div id="pillowSelection">
        <label for="pillowDropdown">Select a Pillow:</label>
        <select id="pillowDropdown">
            <option value="0">Choose a Pillow</option>
            <option value="15">Floral Pillow - $15</option>
            <option value="20">Striped Pillow - $20</option>
            <option value="25">Geometric Pillow - $25</option>
            <option value="35">Giant Pillow - $35</option>
        </select>
        <div class="pillow-container">
            <div class="pillow">
                <img src="floral.jpg" alt="Floral Pillow">
                <h3>Floral Pillow</h3>
                <p>Price: $15</p>
            </div>
            <div class="pillow">
                <img src="striped.jpg" alt="Striped Pillow">
                <h3>Striped Pillow</h3>
                <p>Price: $20</p>
            </div>
            <div class="pillow">
                <img src="geometric.jpg" alt="Geometric Pillow">
                <h3>Geometric Pillow</h3>
                <p>Price: $25</p>
            </div>
            <div class="pillow">
                <img src="giant.jpg" alt="Giant Pillow">
                <h3>Giant Pillow</h3>
                <p>Price: $35</p>
            </div>
        </div>
        <p id="selectedPillow">
            Selected Pillow:
            <span id="pillowName">N/A</span>
        </p>
        <p id="selectedPrice">
            Price: $
            <span id="pillowPrice">0</span>
        </p>
        <p id="currentDate">
            Current Date:
            <span id="dateValue">11/14/2023</span>
        </p>
        <script src="pillowDropdown.js"></script>
        <script src="date.js"></script>
    </div>
    </body>
</htm>
